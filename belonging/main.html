        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="thousestyle.css">

        <script>
            function showPage(serverPage, objID)
            {
                var xmlhttp;
                if (window.XMLHttpRequest)
                {// code for IE7+, Firefox, Chrome, Opera, Safari
                    xmlhttp = new XMLHttpRequest();
                }
                else
                {// code for IE6, IE5
                    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                }
                xmlhttp.onreadystatechange = function()
                {
                    if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
                    {
                        document.getElementById(objID).innerHTML = xmlhttp.responseText;
                        //document.write(xmlhttp.responseText);
                    }
                }

                xmlhttp.open("GET", serverPage, true);
                xmlhttp.send(null);
            }
            function validateForm()
            {
                var x = document.forms["input"]["item"].value;
                if (x == null || x == "")
                {
                    alert("Name of the item must be filled out");
                    return false;
                }
            }
        </script>
    </head>
    <body onload="showPage('insert.php', 'content')">
        
        <div id="content"></div>
    </body>
